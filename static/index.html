<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, sans-serif;
      padding: 12px;
      color: #e0e0e0;
      background: #1a1a1a;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 0;
      gap: 0 0;
    }
    body.transparent { background: transparent; color: #fff; }
    .header {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      margin-bottom: 8px;
      gap: 0;
    }
    .header-left { display: flex; align-items: center; gap: 24px; }
    .header-center { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 6px; }
    .header-center button {
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: inherit;
      cursor: pointer;
    }
    .header-center button:hover { background: rgba(255,255,255,0.2); }
    .live-value {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .live-value .label { font-size: 0.85rem; opacity: 0.85; }
    .live-value .num {
      font-size: 4.25rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.02em;
      font-variant-numeric: tabular-nums;
      font-family: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo, Consolas, monospace;
      min-width: 1.4em;
      text-align: right;
    }
    .live-value.hrv .num { color: #6ee7b7; }
    .live-value.hr .num { color: #f9a8d4; }
    .header-right { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; font-size: 0.9rem; opacity: 0.9; }
    .header-right .label { font-size: 0.75rem; opacity: 0.8; }
    .header-right .value { font-weight: 600; font-variant-numeric: tabular-nums; font-family: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo, Consolas, monospace; }
    .status { font-size: 0.85rem; opacity: 0.7; }
    canvas { display: block; max-width: 100%; }
    .chart-wrap {
      grid-column: 1 / -1;
      position: relative;
      min-height: 180px;
    }
    .chart-status { grid-column: 1 / -1; margin-top: 6px; }
    .chart-status .status { margin: 0; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="live-value hrv">
        <span class="label">HRV (0–100)</span>
        <span class="num" id="hrvVal">--</span>
      </div>
      <div class="live-value hr">
        <span class="label">HR (bpm)</span>
        <span class="num" id="hrVal">--</span>
      </div>
    </div>
    <div class="header-center" id="regionButtons">
      <button type="button" data-category="0">Shaking</button>
      <button type="button" data-category="1">Deep Flex</button>
      <button type="button" data-category="2">Stretching</button>
      <button type="button" data-category="3">Isometrics</button>
      <button type="button" data-category="4">Yoga</button>
      <button type="button" data-category="5">Warmup</button>
    </div>
    <div class="header-right">
      <div><span class="label">Start</span> <span class="value" id="startTime">--</span></div>
      <div><span class="label">Total</span> <span class="value" id="totalTime">0:00</span></div>
      <div><span class="label">Running</span> <span class="value" id="sectionTime">0:00</span></div>
    </div>
  </div>
  <div class="chart-wrap">
    <canvas id="chart"></canvas>
  </div>
  <div class="chart-status">
    <div class="status" id="status">Connecting...</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const transparent = params.get('transparent') === '1' || params.get('transparent') === 'true';
    if (transparent) document.body.classList.add('transparent');

    const hrvEl = document.getElementById('hrvVal');
    const hrEl = document.getElementById('hrVal');
    const statusEl = document.getElementById('status');
    const startTimeEl = document.getElementById('startTime');
    const totalTimeEl = document.getElementById('totalTime');
    const sectionTimeEl = document.getElementById('sectionTime');

    const maxPoints = 120;
    const data = { t: [], hrv: [], hr: [] };
    let sessionStartMs = null;
    let sectionStartMs = null;
    let runningInterval = null;

    function formatStartTime(ms) {
      const d = new Date(ms);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    function formatRunning(ms) {
      const totalSec = Math.floor(ms / 1000);
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return m + ':' + (s < 10 ? '0' : '') + s;
    }
    function startSessionClock() {
      if (sessionStartMs != null) return;
      const now = Date.now();
      sessionStartMs = now;
      sectionStartMs = now;
      startTimeEl.textContent = formatStartTime(sessionStartMs);
      totalTimeEl.textContent = '0:00';
      sectionTimeEl.textContent = '0:00';
      if (runningInterval) clearInterval(runningInterval);
      runningInterval = setInterval(() => {
        if (sessionStartMs == null) return;
        totalTimeEl.textContent = formatRunning(Date.now() - sessionStartMs);
        if (sectionStartMs != null) sectionTimeEl.textContent = formatRunning(Date.now() - sectionStartMs);
      }, 1000);
    }
    function stopSessionClock() {
      if (runningInterval) { clearInterval(runningInterval); runningInterval = null; }
      sessionStartMs = null;
      sectionStartMs = null;
      startTimeEl.textContent = '--';
      totalTimeEl.textContent = '0:00';
      sectionTimeEl.textContent = '0:00';
    }

    const gridColor = 'rgba(255, 255, 255, 0.15)';
    const hrvColor = '#6ee7b7';
    const hrColor = '#f9a8d4';

    const regionLabels = ['Shaking', 'Deep Flex', 'Stretching', 'Isometrics', 'Yoga', 'Warmup'];
    const regionColors = [
      'rgba(173, 216, 230, 0.35)',   // Shaking
      'rgba(144, 238, 144, 0.35)',   // Deep Flex
      'rgba(255, 228, 181, 0.35)',   // Stretching
      'rgba(255, 182, 193, 0.35)',   // Isometrics
      'rgba(221, 160, 221, 0.35)',   // Yoga
      'rgba(135, 206, 250, 0.35)'    // Warmup
    ];
    const regionSegments = [{ startIndex: 0, color: regionColors[0] }];

    const regionBandsPlugin = {
      id: 'regionBands',
      beforeDraw(chart) {
        const state = chart.options?.plugins?.regionBands;
        if (!state?.segments?.length) return;
        const { left, right, top, bottom } = chart.chartArea;
        const xScale = chart.scales.x;
        const dataLen = chart.data.labels?.length ?? 0;
        if (dataLen === 0) return;
        const ctx = chart.ctx;
        for (let i = 0; i < state.segments.length; i++) {
          const startIndex = state.segments[i].startIndex;
          const endIndex = i + 1 < state.segments.length
            ? state.segments[i + 1].startIndex
            : dataLen;
          if (startIndex >= endIndex) continue;
          const xStart = xScale.getPixelForValue(startIndex);
          const xEnd = xScale.getPixelForValue(endIndex);
          ctx.save();
          ctx.fillStyle = state.segments[i].color;
          ctx.fillRect(xStart, top, xEnd - xStart, bottom - top);
          ctx.restore();
        }
      }
    };
    Chart.register(regionBandsPlugin);

    const chart = new Chart(document.getElementById('chart'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'HRV (0–100)', data: [], borderColor: hrvColor, backgroundColor: 'rgba(110, 231, 183, 0.15)', fill: true, tension: 0.2, yAxisID: 'y' },
          { label: 'HR (bpm)', data: [], borderColor: hrColor, backgroundColor: 'rgba(249, 168, 212, 0.1)', fill: true, tension: 0.2, yAxisID: 'y1' }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        interaction: { intersect: false, mode: 'index' },
        plugins: {
          legend: { display: false },
          regionBands: {
            segments: regionSegments
          }
        },
        scales: {
          x: {
            display: true,
            title: { display: false },
            ticks: { maxTicksLimit: 8, color: '#b0b0b0' },
            grid: { color: gridColor }
          },
          y: {
            display: true,
            min: 0,
            max: 100,
            title: { display: true, text: 'HRV', color: hrvColor },
            position: 'left',
            ticks: { color: hrvColor },
            grid: { color: gridColor }
          },
          y2: {
            display: true,
            min: 40,
            max: 120,
            title: { display: true, text: 'HR', color: hrColor },
            position: 'left',
            grid: { drawOnChartArea: false },
            ticks: { color: hrColor }
          },
          y3: {
            display: true,
            min: 0,
            max: 100,
            title: { display: true, text: 'HRV', color: hrvColor },
            position: 'right',
            grid: { drawOnChartArea: false },
            ticks: { color: hrvColor }
          },
          y1: {
            display: true,
            min: 40,
            max: 120,
            title: { display: true, text: 'HR', color: hrColor },
            position: 'right',
            grid: { drawOnChartArea: false },
            ticks: { color: hrColor }
          }
        }
      }
    });

    const wsScheme = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = wsScheme + '//' + location.host + '/ws';
    const reconnectDelayMs = 3000;
    let ws = null;
    let reconnectTimeout = null;

    function setStatus(msg, isError) {
      statusEl.textContent = msg;
      statusEl.style.color = isError ? '#fca5a5' : '';
    }

    function connect(isReconnect) {
      if (isReconnect) hasReceivedData = false;
      const socket = new WebSocket(wsUrl);
      ws = socket;
      socket.onopen = async () => {
        setStatus('Connected — checking pipeline…');
        try {
          const r = await fetch('/status');
          const s = await r.json();
          if (hasReceivedData) {
            setStatus('Live');
            return;
          }
          if (s.receiving) {
            setStatus('Connected — waiting for data… (HRV needs ~30s of heartbeats)');
          } else {
            setStatus('Connected — no data from pipeline. Run the full pipeline in one terminal; disconnect other apps (e.g. Polar Beat) from the H10.', true);
          }
        } catch (_) {
          if (!hasReceivedData) setStatus('Connected — waiting for data…');
        }
      };
      socket.onclose = () => {
        if (ws !== socket) return;
        setStatus('Disconnected. Reconnecting in ' + (reconnectDelayMs / 1000) + 's…');
        stopSessionClock();
        clearTimeout(reconnectTimeout);
        reconnectTimeout = setTimeout(() => {
          setStatus('Reconnecting…');
          connect(true);
        }, reconnectDelayMs);
      };
      socket.onerror = () => { setStatus('WebSocket error. Reconnecting…', true); };
      socket.onmessage = onWsMessage;
    }

    let hasReceivedData = false;
    function onWsMessage(ev) {
      let obj;
      try {
        obj = JSON.parse(ev.data);
      } catch (_) { return; }
      const ts = obj.ts != null ? obj.ts : Date.now() / 1000;
      const hrv = obj.hrv_score != null ? obj.hrv_score : null;
      const hr = obj.hr != null ? obj.hr : null;

      if (hrv != null) hrvEl.textContent = hrv;
      if (hr != null) hrEl.textContent = hr;
      if (!hasReceivedData && (hrv != null || hr != null)) {
        hasReceivedData = true;
        setStatus('Live');
        startSessionClock();
      }

      data.t.push(ts);
      data.hrv.push(hrv);
      data.hr.push(hr);

      while (data.t.length > maxPoints) {
        data.t.shift();
        data.hrv.shift();
        data.hr.shift();
        for (const s of regionSegments) s.startIndex = Math.max(0, s.startIndex - 1);
        while (regionSegments.length > 1 && regionSegments[1].startIndex <= regionSegments[0].startIndex) {
          regionSegments.shift();
        }
      }

      chart.data.labels = data.t.map((_, i) => i);
      chart.data.datasets[0].data = data.hrv.slice();
      chart.data.datasets[1].data = data.hr.slice();
      chart.update('none');
    }

    function tryReconnect() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;
      clearTimeout(reconnectTimeout);
      reconnectTimeout = null;
      if (ws) {
        try { ws.close(); } catch (_) {}
        ws = null;
      }
      setStatus('Reconnecting…');
      connect(true);
    }

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState !== 'visible') return;
      tryReconnect();
    });

    setInterval(() => {
      if (document.visibilityState !== 'visible') return;
      tryReconnect();
    }, 5000);

    function setRegionCategory(categoryIndex) {
      const n = data.t.length;
      regionSegments.push({ startIndex: n, color: regionColors[categoryIndex] });
      sectionStartMs = Date.now();
      if (sectionTimeEl) sectionTimeEl.textContent = '0:00';
      chart.update('none');
      const region = regionLabels[categoryIndex];
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ event: 'region', region: region, ts: Date.now() / 1000 }));
      }
    }
    document.getElementById('regionButtons').addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-category]');
      if (!btn) return;
      const categoryIndex = parseInt(btn.getAttribute('data-category'), 10);
      setRegionCategory(categoryIndex);
    });

    connect(false);
  </script>
</body>
</html>
